<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sign up - </title>
    <!--fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <!--google-font-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <!--custom-css-->
    <link rel="stylesheet" href="signup.css">
  </head>
  <body>
    
    <div class="container form-box">
        <h3>Sign Up To Have An Account</h3>
        <h5>Just fill the form below and you are perfect!</h5>
        <form action="signup.html" method="POST" onsubmit="return Validate()" >
            <div class="container-fluid forminput">
                <div class="row">
                    <div class="col-md-6 left">
                        <div class="form-group">
                            <label for=""> First name</label>
                            <input type="text" name="Fname"  class="form-control" id="fName">
                        </div>
                        <div class="form-group">
                            <label for=""> Email Address</label>
                            <input type="text" name="email"  class="form-control" id="email">
                            <div id="email_error"></div>
                        </div>
                    </div>
                    <div class="col-md-6 right">
                        <div class="form-group">
                            <label for=""> Last name</label>
                            <input type="text" name="Lname"  class="form-control" id="lName">
                        </div>
                        <div class="form-group">
                            <label for=""> Phone Number</label>
                            <input type="phone" name="phone"class="form-control" id="phone">
                        </div>
                    </div>
                    <div class=" container-fluid form-group">
                        <label for=""> Password</label>
                        <input type="password" name="password" class="form-control" id="password" placeholder="">
                        <div id="password_error"></div>
                        <label for="">Confirm Password</label>
                        <input type="password" name="password" class="form-control" id="confirmPassword" placeholder="">
                        <small id="errorMessage" style="font-size:11px;color:red;display:none">Passwords do not match</small>
                    </div>
                </div>
                <button type="submit" name="submit" value="submit" class="btn btn-default btn-block btn-success" id="signIn" active>Sign In</button>
            </div>
        </form>
        <p><b>Already have an account?</b> <a href=""> Log in</a></p>
    </div>

    <!-- bootstrap javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    <!--custom-javascript-->
    <script src="signup.js"></script>
  </body>
  
</html>
