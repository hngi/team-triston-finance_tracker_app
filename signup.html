<!DOCTYPE html>
<html lang="en">

<head>
  <title>Triton App &mdash; Sign Up</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css?family=Rubik:400,700|Crimson+Text:400,400i" rel="stylesheet">
  <link rel="stylesheet" href="fonts/icomoon/style.css">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/magnific-popup.css">
  <link rel="stylesheet" href="css/jquery-ui.css">
  <link rel="stylesheet" href="css/owl.carousel.min.css">
  <link rel="stylesheet" href="css/owl.theme.default.min.css">

  <link rel="stylesheet" href="css/style.css">

</head>

<body>

  <div class="site-wrap">

    <div class="form-wrap">

         <form action="#" method="post">
            <div>
              <h2> Sign Up To Have An Account </h2>
                  &nbsp;
                  <p> Just fill the form below and you are perfect!</p>
            </div>
          
              <div>
                <div class="form-group row">
                  <div class="col-md-6">
                    <label for="c_fname" class="text-black">First Name <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="c_fname" name="c_fname" required="required">
                  </div>
                  <div class="col-md-6">
                    <label for="c_lname" class="text-black">Last Name <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="c_lname" name="c_lname" required="required">
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-md-6">
                    <label for="c_email" class="text-black">Email Address<span class="text-danger">*</span></label>
                    <input type="email" class="form-control" id="c_email" name="c_email" required="required">
                  </div>
                   <div class="col-md-6">
                    <label for="c_pnumber" class="text-black">Phone Number<span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="c_pnumber" name="c_pnumber" required="required" minlength="11">
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-md-12">
                    <label for="c_subject" class="text-black">Password </label>
                    <input type="password" class="form-control" id="c_password" name="c_password" required="required">
                  </div>

                </div>
    
                <div class="form-group row">
                  <div class="col-lg-12">
                    <input type="submit" class="btn btn-primary btn-lg btn-block" value="Sign In">
                  </div>
                </div>
                <center><p>Already Have An Account? <a href="#">Log In</a></p></center>
              </div>
            </form>
          </div>
        </div>
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/jquery-ui.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script src="js/jquery.magnific-popup.min.js"></script>

  <script src="js/main.js"></script>

</body>

</html>
